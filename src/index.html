<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <div class="container-fluid d-flex justify-content-center text-center">
      <div class="card text-center w-25 mt-5">
        <div class="d-flex h-25 justify-content-start align-items-start">
          <div class="ms-3 display-2" id="card-palo-top"></div>
        </div>
        <div class="d-flex h-50 align-items-center">
          <div class="card-body my-5 display-1 fw-bold" id="card-number"></div>
        </div>
        <div class="d-flex h-25 justify-content-end align-items-end">
          <div class="me-3 display-2" id="card-palo-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
